###############################################################################

#
# select the colors for your themes by including them in your theme.

#
# Basic colors black and white
#
###############################################################################

mdc-black: #000000
mdc-white: #FFFFFF

#
# Basic background colors with depth using transparency.
#
# Elevation Level White or Black Overlay Transparency
#   00dp  0% --> equals the background color
#   01dp  5%
#   02dp  7%
#   03dp  8%
#   04dp  9%
#   06dp  11%
#   08dp  12%
#   12dp  14%
#   16dp  15%
#   24dp  16%
#
# For syntax: https://developer.mozilla.org/en-US/docs/Web/CSS/color_value#rgba()
#
###############################################################################

#
# A black overlay will darken the surface a bit. Usually used on a light background!

mdc-overlay-black-00dp: 'rgba(0, 0, 0, 0.00)'
mdc-overlay-black-01dp: 'rgba(0, 0, 0, 0.05)'
mdc-overlay-black-02dp: 'rgba(0, 0, 0, 0.07)'
mdc-overlay-black-03dp: 'rgba(0, 0, 0, 0.08)'
mdc-overlay-black-04dp: 'rgba(0, 0, 0, 0.09)'
mdc-overlay-black-06dp: 'rgba(0, 0, 0, 0.11)'
mdc-overlay-black-08dp: 'rgba(0, 0, 0, 0.12)'
mdc-overlay-black-12dp: 'rgba(0, 0, 0, 0.14)'
mdc-overlay-black-16dp: 'rgba(0, 0, 0, 0.15)'
mdc-overlay-black-24dp: 'rgba(0, 0, 0, 0.16)'

#
# A white overlay will lighten the surface a bit. Usually used on a dark background!

mdc-overlay-white-00dp: 'rgba(255, 255, 255, 0.00)'
mdc-overlay-white-01dp: 'rgba(255, 255, 255, 0.05)'
mdc-overlay-white-02dp: 'rgba(255, 255, 255, 0.07)'
mdc-overlay-white-03dp: 'rgba(255, 255, 255, 0.08)'
mdc-overlay-white-04dp: 'rgba(255, 255, 255, 0.09)'
mdc-overlay-white-06dp: 'rgba(255, 255, 255, 0.11)'
mdc-overlay-white-08dp: 'rgba(255, 255, 255, 0.12)'
mdc-overlay-white-12dp: 'rgba(255, 255, 255, 0.14)'
mdc-overlay-white-16dp: 'rgba(255, 255, 255, 0.15)'
mdc-overlay-white-24dp: 'rgba(255, 255, 255, 0.16)'

